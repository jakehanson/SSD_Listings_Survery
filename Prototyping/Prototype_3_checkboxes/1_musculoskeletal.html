<body>

  <h1 style="text-align:center">1.00: Musculoskeletal Disorders</h1>
  

  <label class="container">Do you have major dysfunction of a joint due to any cause? (1.02)
    <input type="checkbox" name="1.02">
    <span class="checkmark"></span>
  </label>

  <label class="container">Have you had major surgery on a weight bearing joint? (1.03)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Do you have any disorders of the spine that lead to severe pain and/or limited mobility? (1.04)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Have you had an amputation of any kind? (1.05)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>


  <label class="container">Do you have problems that result from a broken bone in your lower body? (1.06)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Do you have problems that result from a broken bone in your upper body? (1.07)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Do you have a soft tissue injury (1.08)?
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>
