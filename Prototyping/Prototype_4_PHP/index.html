<!DOCTYPE html>
<html lang="en">

<!-- Header -->
<head>

    <title>SSD Listings Survey</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js" defer></script>


    <!-- Add Bootstrap Style Sheet (for buttons) --> 
    <link rel="bootstrap stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />  <!-- Check with Doug --> 


</head>


<!-- Preliminary Questionaire -->
<body>

<div class="container">
    <div class="page-header">
        <h1 style="text-align:center">SSD Listings Survey</h1>
    </div>


<form class="form-horizontal" action="1_musculoskeletal.html" method="post">

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="text" class="form-control" id="age" placeholder="Enter age" name="age">
    </div>


    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="phone" class="form-control" id="phone" placeholder="Enter phone" name="phone">
    </div>

    <button type="submit" class="pager_copy">Begin</button>


</form> 

</div>
</body>

</html>
