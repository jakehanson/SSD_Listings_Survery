<!DOCTYPE html>
<html>
    <head>
        <title>SSD Listings Survey</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="app.js" defer></script>

        <link rel="stylesheet" href="style.css" />  <!-- Check with Doug --> 
 
    </head>

  <body>

  <h1 style="text-align:center">SSD Listings Survey</h2>
  

  <h2>1.00: Musculoskeletal Disorders</h2>

  <label class="container">Do you have major dysfunction of a joint due to any cause? (1.02)
    <input type="checkbox" name="1.02">
    <span class="checkmark"></span>
  </label>

  <label class="container">Have you had major surgery on a weight bearing joint? (1.03)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Do you have any disorders of the spine that lead to severe pain and/or limited mobility? (1.04)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Have you had an amputation of any kind? (1.05)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>


  <label class="container">Do you have problems that result from a broken bone in your lower body? (1.06)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Do you have problems that result from a broken bone in your upper body? (1.07)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Do you have a soft tissue injury (1.08)?
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <h2>12.00: Mental Disorders</h2>

  <label class="container">Have you experienced a significant decline in your mental abilities over the years? (12.02)
    <input type="checkbox" name="1.02">
    <span class="checkmark"></span>
  </label>

  <label class="container">Have you been diagnosed with Schizophrenia, schizoaffective disorder or any other pyschotic disorder? (12.03)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Do you suffer from depression (12.04)?
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Do you suffer from bipolar or a related disorder (12.04)?
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Have you been diagnosed with an intellectual or learning disability (12.05)?
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Do you have anxiety? (12.06)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Do you have obsessive-compulsive disorder (OCD)? (12.06)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Are you afraid of large crowds (agoraphobia)? (12.06)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Do you have altered motor or sensory function that is not explained by any other medical condition? (12.07)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Have you been diagnosed with a personality disorder (12.09)?
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Have you been diagnosed with ADHD? (12.11)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Do you have an eating disorder? (12.13)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Do you suffer from trauma or a stress related disorder? (12.15)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Do you struggle to understand or remember things? (B)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Do you struggle to interact with others? (B)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Do you have difficulty concentating? (B)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Have you sought medical treatment such as therapy for this condition? (C)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <label class="container">Have you had this condition since childhood? (C)
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  
  </body>
</html>
